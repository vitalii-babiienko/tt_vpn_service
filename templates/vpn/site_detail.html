{% extends "base.html" %}

{% block content %}
  <h1>
    Site: {{ site.name }}
    <a href="{% url 'vpn:site-delete' pk=site.id %}" class="btn btn-danger link-to-page">
      Delete
    </a>
    <a href="{% url 'vpn:site-update' pk=site.id %}" class="btn btn-secondary link-to-page">
      Update
    </a>
  </h1>

  <p><strong>URL:</strong> {{ site.url }}</p>
{% endblock %}
